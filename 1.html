<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-rex Runner </title>
    <!-- <link rel="icon" href="C:\Users\Anjana\Desktop\html\trex.jpg"> -->
    <link rel="stylesheet" href="1.css">
</head>
<body >
    <p id="title"><b>T-REX RUNNER</b><br>Use 4 and 6 to PLAY!<br>Press Space Bar to Reload..<br></p>
    <p id="title2">Keep taping key 4 and 6 to jump the dino trex over the cacti.The longer your trex go,the more points you start getting. </p>
    <div id="box">
        <div id="dino">
        </div>
        <div id="cactus1">
        </div>
        <div id="cactus2"></div>
        <div id="cactus3"></div>
        <div id="cloud1"></div>
        <div id="cloud2"></div>
        <div id="cloud3"></div>
        <div id="ground">
        </div>
        <div id="score"><p style="font-size:">Score::<b>00</b></p></div>
        <div id="highscore">HighScore::<b>00</b></div>
        <div id="gameover">GAME OVER</div>
    </div>
    <audio id="backgroundsong">
        <source src="Summer Drive.mp3">
    </audio>
    <audio id="jumpaudio">
        <source src="jump.wav">
    </audio>
    <audio id="diedsound">
        <source src="die.wav">
    </audio>
    <audio id="pointsound">
        <source src="point.wav">
    </audio>
    <script src="1.js" type="module"></script>
  
</body>
</html>
